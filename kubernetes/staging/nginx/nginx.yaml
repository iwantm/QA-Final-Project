apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx 
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: qateam1/springclinicnginx:latest
        ports:
          - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
   name: nginx
   labels:
     app: nginx
   namespace: staging   
spec:
   type: LoadBalancer
   ports:
     - protocol: TCP
       port: 80
       targetPort: 80
   selector:
     app: nginx
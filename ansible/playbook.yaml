- hosts: all
  become: yes
  tasks:
    - name: "Add nodejs apt key"
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: "Add nodejs 10.x ppa for apt repo"
      apt_repository:
        repo: deb https://deb.nodesource.com/node_10.x bionic main
        update_cache: yes

    - name: "Install nodejs"
      apt:
        update_cache: yes
        name: nodejs
        state: present

    - name: "Install NPM-distributed command-line tools"
      npm:
        global: yes
        name: "{{ item }}"
      with_items:
        - firebase-tools

    - name: add ppa repository
      apt_repository:
        repo: 'ppa:canonical-chromium-builds/stage'
        state: present
        update_cache: yes
        become: yes

    - name: install chromium
      apt:
        name: chromium-browser
        state: present
      become: yes

    #https://github.com/arknoll/ansible-role-selenium/blob/master/tasks/main.yml